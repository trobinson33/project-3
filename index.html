<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travis Robinson | Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700" rel="stylesheet">
 </head>
  <body>
	  <div class="title">
	  	<h1>The Code Review</h1>
	  </div>
	  
	  <div class="container">
		  <div class="intro">
			  <h2>Signup for our newsletter</h2>
			  <p>Get the latest news on how your code is doing right in your inbox</p>
		  </div>
		  <hr>
		  <form action="index.html" method="post">
			  <fieldset>
				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required" required="Required">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" placeholder="Required" required>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="(999) 999-9999">
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address" placeholder="Street Address">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city" placeholder="City">
				<label for="state">State</label>
				<select id="state" name="user_state">
				    <option value="" hidden>Choose State</option>
				    <option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>					  
				</select>
				  <label for="zip-code">Zip Code</label>
				  <input type="number" id="zip-code" name="user_zipcode" class="half" placeholder="Zip Code">  
			  </fieldset>
			  <hr>
			  <fieldset class="newsletter">
				<legend>Newsletter</legend>
				<div class="form-container">
					<label>Select the newsletters you would like to recieve</label>
					<input type="checkbox" id="html-news" value="newsletter_html" name="user_newsletter_html">
					<label for="html-news" class="light">HTML News</label><br>
					<input type="checkbox" id="css-news" value="newsletter_css" name="user_newsletter_css">
					<label for="css-news" class="light">CSS News</label><br>
					<input type="checkbox" id="javascript-news" value="newsletter_javascript" name="user_newsletter_javascript">
					<label for="javascript-news" class="light">Javascript News</label><br>
				</div>
				<div class="form-container">
					<label>Newsletter Format</label>
					<input type="radio" id="html-format" value="newsletter_html_format" name="user_newsletter_format">
					<label for="html-news" class="light">HTML</label><br>
					<input type="radio" id="plain-format" value="newsletter_plain_format" name="user_newsletter_format">
					<label for="plain-format" class="light">Plain Text</label><br>
				</div>
				<label for="other">Other topics you'd like to hear about</label>
				<textarea id="other" name="user_other"></textarea>
			  </fieldset>
			  <button type="submit">Sign Up</button>
		  </form>
	  </div>
	  <footer>
		  <span>Copyright The Code Review</span>
	  </footer>
 
  </body>
 </html>
